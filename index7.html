<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            
            font-family: serif;
            display: grid;
            place-content: center;
            height: 100vh;
        }
        .style{
            border: 3px solid black;
            display: inline-block;
            padding: 5px 10px 5px 15px; 
            font-weight: 520;
            width: 80%;
            
        }
        h3{
           background-color: red;
           color: white;
           font-size: larger;
           padding-left: 10px;
           padding-top: 1px;
           padding-bottom: 1px;
           text-align: center;
           
        }
        input{
            border: none;
            outline: none;
            border-bottom: 2px solid black;
            text-align: center;
            font-weight: 500;
            font-style: italic;
            font-family: 'Pacifico', cursive;
            font-size: medium;
            
        }
        .ln{
            margin-left: 50px;
        }
        .lnname{
            margin-left: 38%;
        }
        .addname{
            width: 88%;
        }
        .statename{
            margin-left: 23%;
        }
        .zipname{
            margin-left: 24%;
        }
        .city{
           width: 15%;
        }
        .state{
            width: 18%;
            margin-left: 12%;
        }
        .zip{
            width: 18%;
            margin-left: 10%;
        }
        .add{
            width: 88%;
        }
       
    </style>
</head>
<body>
   <div class="style">
    <h3>Yes! I want to subscribe to Mag-O-Zine</h3>
    <input type="text" id="fname"placeholder="joe">
    <input type="text" id="lname" class="ln" placeholder="Schnegeggie"><br>
    <label for="fname"><small>First Name</small></label>
    <label for="lname" class="lnname"><small>Last Name</small></label><br>
    <input type="text" id="address" class="add" placeholder="1001 Washington Street"><br>
    <label for="lname"><small>Address</small></label><br>
    <input type="text" placeholder="Anytown" class="city">
    <input type="text" placeholder="CA" class="state">
    <input type="text" placeholder="888888" class="zip"><br>
    <label for="lname" class="cityname"><small>City</small></label>
    <label for="lname" class="statename"><small>State</small></label>
    <label for="lname" class="zipname"><small>Zip</small></label><br>

    <label for="on">Subscribe for:</label>
    <input type="checkbox" id="on">
    <label for="on">1 year($19.95)</label>
    <input type="checkbox" id="on">
    <label for="on">2 year($35.00)</label><br>

    <label>Send me more information about:</label><br>
    <input type="checkbox" id="info">
    <label for="info">Computer-Zine</label><br>

    <input type="checkbox" id="info1">
    <label for="info1">Fishing-Zine</label><br>

    <input type="checkbox" id="info2">
    <label for="info2">Cat-O-Zine</label><br>
    
   </div>
</body>
</html>
