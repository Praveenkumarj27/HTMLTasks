<html lang="en">
    <head>
        <title>list-tags</title>
        <style>
            .alpha{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Programming Language
                <ul>
                    <li>Javascript
                        <ul class="alpha">
                            <li>Angular</li>
                            <li>React</li>
                            <li>Vue.js</li>
                        </ul>
                    </li>
                    <li>Python
                        <ul class="alpha">
                            <li>Django Framework</li>
                            <li>Flask Framework</li>
                        </ul>
                    </li>
                    <li>Java
                        <ul class="alpha">
                            <li>Spring</li>
                            <li>Maven</li>
                            <li>Hibernate</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>Database
                <ul>
                    <li>MySQL</li>
                    <li>MongoDB</li>
                    <li>Cansandra</li>
                </ul>
            </li>
          
        </ul>
        
    </body>
</html>
